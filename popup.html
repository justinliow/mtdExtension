<!DOCTYPE html>
<html style=''>
<head>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <link rel="stylesheet" href="https://gitcdn.link/repo/angular/bower-material/master/angular-material.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.js"></script>

    <!-- Angular Material Javascript using GitCDN to load directly from `bower-material/master` -->
    <script src="https://gitcdn.link/repo/angular/bower-material/master/angular-material.js"></script>
</head>
<script src='popup.js'></script>

<body ng-app="BusApp" ng-controller="MTDCtrl">
<br>
<div class="container" ng-show="!found">
    <div class="form-group">
        <label for="Stop">Stop:</label>
        <input type="text" class="form-control" id="Stop" ng-model="stop" ng-change="change()" list="buses">
        <datalist id="buses">
            <div ng-repeat="buses in auto">
                <option value="{{buses.n}}">


            </div>



        </datalist>
    </div>
    <button type="button" class="btn btn-primary btn-block" ng-click="check()" ng-disabled="isEmpty()">Continue</button>

</div>

<div ng-show="found" class="container">
    <div ng-repeat="bus in buses.departures">
        <p>{{bus.headsign}} leaving in {{bus.expected_mins}}</p>
    </div>
    <div ng-show="empty">
        <p>No Upcoming Departures</p>

    </div>
</div>


</body>
</html>
